<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    /* Hero Section */
    .hero {
      position: relative;
      background-image: url('https://source.unsplash.com/1600x900/?school,classroom');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: rgb(11, 11, 11);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      animation: slideIn 1.5s ease-in-out;
    }
    .hero p {
      font-size: 1.5rem;
      margin: 20px 0;
      animation: fadeIn 2s ease-in-out;
    }
    .hero .cta-button {
      background-color: #ffcc00;
      color: #333;
      padding: 15px 30px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }
    .hero .cta-button:hover {
      background-color: #ffc107;
      transform: scale(1.05);
    }

    /* Slideshow Section */
    .slideshow {
      display: flex;
      overflow: hidden;
      position: relative;
      height: 300px;
      margin: 50px auto;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .slides {
      display: flex;
      transition: transform 1s ease;
    }
    .slide {
      min-width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
    }
    .slide:nth-child(1) {
      background-image: url('https://source.unsplash.com/1600x900/?students,learning');
    }
    .slide:nth-child(2) {
      background-image: url('https://source.unsplash.com/1600x900/?books,education');
    }
    .slide:nth-child(3) {
      background-image: url('https://source.unsplash.com/1600x900/?technology,classroom');
    }

    
  
    /* Animations */
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
 <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to EduHome ðŸŽ“</h1>
    <p>Bridging the gap between schools, students, and parents with technology.</p>
    <button><a href="feature.html">Explore Now ðŸš€</button>
  </div>

  <!-- Slideshow -->
  <div class="slideshow">
    <div class="slides" id="slides">
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
  </div>
  <script>
    let slideIndex = 0;

    function showSlides() {
      const slides = document.getElementById("slides");
      slideIndex++;
      if (slideIndex >= slides.children.length) slideIndex = 0;
      slides.style.transform = `translateX(-${slideIndex * 100}%)`;
    }

    setInterval(showSlides, 3000);
  </script>
</body>
</html>
