<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-section {
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 60%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .contact-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #0099cc;
        }

        .submit-btn {
            background-color: #0099cc;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .contact-info {
            margin-top: 30px;
            font-size: 1.1rem;
        }

        .contact-info h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .contact-info p {
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
