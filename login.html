<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role-Based Login & Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #0078ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #0056d6;
      transform: scale(1.05);
    }
    .msg {
      margin-top: 20px;
      font-size: 1rem;
    }
    #otp, #registerForm {
      display: none;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container fade-in" id="loginContainer">
    <h1>ğŸ“ Role-Based Login System</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="role">Select Role:</label>
        <select id="role" required>
          <option value="">--Select Role--</option>
          <option value="Teacher">ğŸ‘©â€ğŸ« Teacher</option>
          <option value="Student">ğŸ“š Student</option>
          <option value="Parent">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Parent</option>
          <option value="Admin">âš™ï¸ Admin</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">ğŸ“§ Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">ğŸ”’ Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="button" class="btn" onclick="login()">Login</button>
      <button type="button" class="btn" onclick="showRegister()">Register</button>
      <button type="button" class="btn" onclick="resetPassword()">Forgot Password?</button>
    </form>
  </div>

  <div class="container fade-in" id="registerForm">
    <h2>ğŸ‘¤ Register</h2>
    <form>
      <div class="form-group">
        <label for="regRole">Select Role:</label>
        <select id="regRole" required>
          <option value="">--Select Role--</option>
          <option value="Teacher">ğŸ‘©â€ğŸ« Teacher</option>
          <option value="Student">ğŸ“š Student</option>
          <option value="Parent">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Parent</option>
        </select>
      </div>
      <div class="form-group">
        <label for="regEmail">ğŸ“§ Email:</label>
        <input type="email" id="regEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="regPassword">ğŸ”’ Password:</label>
        <input type="password" id="regPassword" placeholder="Enter your password" required>
      </div>
      <button type="button" class="btn" onclick="register()">Register</button>
      <button type="button" class="btn" onclick="backToLogin()">Back to Login</button>
    </form>
  </div>

  <div id="otp" class="container fade-in">
    <h2>ğŸ”‘ Enter OTP</h2>
    <input type="text" id="otpInput" placeholder="Enter OTP">
    <button class="btn" onclick="verifyOtp()">Verify</button>
  </div>

  <div class="msg" id="message"></div>

  <script>
    const adminAccounts = [
      { email: "admin@system.com", password: "admin123" }
    ];
    const users = {
      Teacher: [],
      Student: [],
      Parent: []
    };

    function showRegister() {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    function backToLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginContainer").style.display = "block";
    }

    function login() {
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (role === "Admin") {
        const admin = adminAccounts.find(acc => acc.email === email && acc.password === password);
        if (admin) {
          document.getElementById("otp").style.display = "block";
          document.getElementById("message").textContent = "OTP sent! Check your email ğŸ“©";
        } else {
          document.getElementById("message").textContent = "Invalid Admin Credentials âŒ";
        }
      } else {
        const user = users[role]?.find(user => user.email === email && user.password === password);
        if (user) {
          document.getElementById("otp").style.display = "block";
          document.getElementById("message").textContent = "OTP sent! Check your email ğŸ“©";
        } else {
          document.getElementById("message").textContent = "Invalid Credentials âŒ";
        }
      }
    }

    function resetPassword() {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        alert("Password reset link sent to " + email);
      }
    }

    function verifyOtp() {
      const otp = document.getElementById("otpInput").value;
      if (otp === "1234") {
        document.getElementById("message").textContent = "Login Successful âœ…";
      } else {
        document.getElementById("message").textContent = "Invalid OTP âŒ";
      }
    }

    function register() {
      const role = document.getElementById("regRole").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      if (role && email && password) {
        users[role].push({ email, password });
        alert("Registration Successful! ğŸ‰");
        backToLogin();
      } else {
        alert("Please fill all fields! âš ï¸");
      }
    }
  </script>
</body>
</html>
